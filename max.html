
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <p>Your Result</p>
      <div class="content">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary">
      <p class="title"><b>Summary</b></p>
      <div class="reaction">
        <div class="reaction-icon">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <p>Reaction</p>
        </div>
        <div class="reaction-amount"><b>80</b><span id="max">/100</span></div>
      </div>

      <div class="reaction2">
        <div class="reaction-icon2">
          <img src="/assets/images/icon-memory.svg" alt="" />
          <p>Memory</p>
        </div>
        <div class="reaction-amount"><b>92</b><span id="max">/100</span></div>
      </div>

      <div class="reaction3">
        <div class="reaction-icon3">
          <img src="/assets/images/icon-verbal.svg" alt="" />
          <p>Verbal</p>
        </div>
        <div class="reaction-amount"><b>61</b><span id="max">/100</span></div>
      </div>

      <div class="reaction4">
        <div class="reaction-icon4">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p>Visual</p>
        </div>
        <div class="reaction-amount"><b>72</b><span id="max">/100</span></div>
      </div>
      <div>
        <p class="btn">continue</p>
      </div>
    </div>
  </body>
</html>
